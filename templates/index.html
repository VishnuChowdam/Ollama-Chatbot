<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: #fff;
            width: 800px;
            height: 750px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border:2px solid black;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header{
        width:100%;
        height:60px;
       background: #340af2;
background: linear-gradient(90deg, rgba(52, 10, 242, 1) 0%, rgba(232, 120, 240, 1) 100%, rgba(255, 0, 234, 1) 50%);
        color:white;
        font-size:25px;
        text-align:center;
        display:flex;
        justify-content:center;
        align-items:center;
font-family: "Segoe UI", Tahoma, sans-serif;    }
        .chat-box {
            flex: 1;
            padding: 15px;
            justify:content
             text-align: justify;
  text-justify: inter-word;
             overflow-y: auto;
    overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background-color:#F5F5F5;
        }
        .chat-box pre {
    white-space: pre-wrap;     /* allows wrapping inside <pre> */
    word-wrap: break-word;     /* breaks long words */
    overflow-x: hidden;        /* hides horizontal scroll */
    text-align: justify;       /* justifies text */
}
        .message {
            font-size:25px;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            max-width: %;
        }
        .user {
            background: #d1f1ff;
            align-self: flex-end;
        }
        .bot {
            background: #eee;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 15px;
            font-size:20px;
            border: 1px solid black;
            border-radius:8px;
            margin:15px;
            outline: none;
            over-flow-y:auto;
        }
        .input-area button {
        background: #340af2;
background: linear-gradient(90deg, rgba(52, 10, 242, 1) 0%, rgba(232, 120, 240, 1) 100%, rgba(255, 0, 234, 1) 50%);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ðŸ¤–Ollama Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()" style="border-radius:50% ;width:60px;height:60px;margin:10px;"> <svg  xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20" fill="none">
      <path d="M2 10L18 2L12 18L9 11L2 10Z" fill="#fff"/>
    </svg></button>
    </div>
</div>

<script>
function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerHTML = text;
    document.getElementById("chat-box").appendChild(msg);
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (message === "") return;

    appendMessage(message, "user");
    input.value = "";

    fetch("/chat/", {
        method: "POST",
        headers: {
            "X-CSRFToken": getCookie("csrftoken"),
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "query=" + encodeURIComponent(message)
    })
    .then(response => response.json())
    .then(data => {
        appendMessage("<pre>" + data.response + "</pre>", "bot");
    })
    .catch(() => {
        appendMessage("Error connecting to server.", "bot");
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
</body>
</html>
